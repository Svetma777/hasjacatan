<!DOCTYPE html>

<head>
	<title>Catan Randomizer</title>
	<link rel="stylesheet" href="css/stylesheet.css" type="text/css">  
	<script src="jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" language="javascript">
		$(document).ready(function() {
			init();
		});
	</script>
	<script src="catan.js" type="text/javascript"></script>
</head>

<body>
	<div id="content-wrapper">
		<div id="content-left">
		
			<h1 id="title">Catan Map Generator</h1>
			<h4>By AI for Vova, Diana and Belka family</h4>
			
			<div id="gen-options">
				<div>
					<span><b>Варианты карты:</b></span><br>
					<input type="radio" name="game-type" value="noresource" checked>Только цифры<br>
					<input type="radio" name="game-type" value="normal">С ресурсами<br>
				</div>
				<br>
				<div>
					<span><b>Могут ли 6-8 быть рядом:</b></span><br>
					<input type="radio" name="higly-productive-neighbours" value="yes" autocomplete="on" checked>Да<br>
					<input type="radio" name="higly-productive-neighbours" value="no" autocomplete="on">Нет<br>
				</div>
			</div>
			
			<button id="gen-map-button" type="button" disabled="true">
				Загрузка картинок...
			</button>
			
			<div style="padding-top:30px;">
				<img id="cat-image" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" style="height: 70%; width: 70%; object-fit: contain"/>
			</div>
		
		</div>
		<div id="content-right">
			<div id="map-container">
			</div>
		</div>
	</div>
</body>

</html>
